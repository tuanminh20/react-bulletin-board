<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
  <title>My First React File</title>
</head>

<body>
  <div id="react-container"></div>
  <script type="text/babel">
    /* Create React component as stateless functional component */
    /*
    const MyComponent = () => {
      return <div>
          <h1>Hello World</h1>
          <p>This is my first React component</p>
        </div>
    }
    */

    /* Create React component with ES6 */
    /*
    class MyComponent extends React.Component {
      render() {
        return <div>
            <h1>{this.props.text}</h1>
            <p>This is my first React component</p>
          </div>
      }
    }
    */

    var MyComponent = React.createClass({
      render() {
        return <div>
          <h1>{this.props.text}</h1>
          <p>{this.props.children}</p>
        </div>
      }
    })

    ReactDOM.render(<div>
        <MyComponent text='Hello World'>Msg 1</MyComponent>
        <MyComponent text='Hello Ocean'>Msg 2</MyComponent>
        <MyComponent text='Hello Planet'>Msg 3</MyComponent>
      </div>, document.getElementById('react-container'))
  </script>
</body>

</html>
