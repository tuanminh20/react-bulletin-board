<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Building the Note Board</title>
</head>

<body>
  <div id="react-container"></div>
  <script type="text/babel">
    var Note = React.createClass({
      getInitialState() {
        return {editing: false}
      },
      componentWillMount() {
        this.style = {
          right: this.randomBetween(0, window.innerWidth - 150, 'px'),
          top: this.randomBetween(0, window.innerHeight - 150, 'px')
        }
      },
      randomBetween(x, y, z) {
        return (x + Math.ceil(Math.random() * (y-x))) + z
      },
      edit() {
        this.setState({editing: true})
      },
      save() {
        var val = this.refs.newText.value
        this.props.onChange(val, this.props.id)
        this.setState({editing: false})
      },
      remove() {
        this.props.onRemove(this.props.id)
      },
      renderDisplay() {
        return (
          <div className="note"
               style={this.style}>
            <p>{this.props.children}</p>
            <span>
              <button onClick={this.edit}>EDIT</button>
              <button onClick={this.remove}>X</button>
            </span>
          </div>
        )
      },
      renderForm() {
        return (
          <div className="note"
               style={this.style}>
            <textarea ref="newText"></textarea>
            <button onClick={this.save}>SAVE</button>
          </div>
        )
      },
      render() {
        return (this.state.editing) ? this.renderForm() : this.renderDisplay()
      }
    })

    var Board = React.createClass({
      propTypes: {
        count: function(props, propName) {
          if(typeof props[propName] != "number") {
            return new Error("The count must be a number")
          }

          if(props[propName] > 100) {
            return new Error("Creating " + props[propName]
              + " notes is ridiculous")
          }
        }
      },
      getInitialState() {
        return {
          notes: []
        }
      },
      nextId() {
        this.uniqueId = this.uniqueId || 0
        return this.uniqueId++
      },
      add(text) {
        var notes = [
          ...this.state.notes,
          {
            id: this.nextId(),
            note: text
          }
        ]
        this.setState({notes})
      },
      update(newText, id) {
        var notes = this.state.notes.map(
          note => (note.id !== id) ?
            note :
            {
              ...note,
              note: newText
            }
        )
        this.setState({notes})
      },
      remove(id) {
        var notes = this.state.notes.filter(note => note.id !== id)
        this.setState({notes})
      },
      eachNote(note) {
        return (<Note key={note.id}
                      id={note.id}
                      onChange={this.update}
                      onRemove={this.remove}>
                  {note.note}
                </Note>)
      },
      render() {
        return (
          <div className='board'>
            {this.state.notes.map(this.eachNote)}
            <button onClick={() => this.add('New Text')}>+</button>
          </div>
        )
      }
    })

    ReactDOM.render(<Board count={10}></Board>,
      document.getElementById('react-container'))
  </script>
</body>

</html>
